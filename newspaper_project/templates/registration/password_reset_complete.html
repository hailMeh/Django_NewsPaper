{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Complete{% endblock title %}
{% block content %}
    <section>
        <div class="container mx-auto">
            <div class="grid grid-cols-1 py-4">
                <div class="place-self-center">
                    <h2 class="text-4xl text-center font-bold py-4">Success!</h2>
                    <h2 class="text-2xl text-center font-bold py-4 animate-pulse">Your new password has been set. You
                        can log in now! </h2>
                        <a class="rounded-xl bg-indigo-100 hover:bg-blue-200 p-2 px-12 ml-44 text-center font-bold text-2xl transition ease-in duration-200"
                                href="{% url 'login' %}">log in </a>

                </div>
            </div>
        </div>
    </section>

{% endblock content %}
