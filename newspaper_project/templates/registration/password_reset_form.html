{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}
{% block content %}
    <section>
        <div class="container mx-auto">
            <div class="grid grid-cols-1">
                <div class="place-self-center">
                    <h2 class="text-2xl text-center font-bold py-4">Forgot your password?</h2>
                    <h2 class="text-2xl text-center font-bold py-4">Enter your e-mail and we will send instructions for
                        setting a new one</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="rounded-xl bg-indigo-100 hover:bg-blue-200 p-2 ml-24 my-4 text-sm text-center font-bold"
                                type="submit">Send me instructions!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
