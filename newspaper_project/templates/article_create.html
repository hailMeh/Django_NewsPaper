{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create your news{% endblock title %}
{% block content %}
    <section>
        <div class="container mx-auto">
            <div class="grid grid-cols-1">
                <div class="place-self-center">
                    <h2 class="text-2xl text-center font-bold py-4">Create</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="py-2 px-4 text-white bg-blue-600 hover:bg-blue-500 rounded-xl mx-8 my-6"
                                type="submit">Done
                        </button>
                        <a href="{% url 'article_list' %}"
                           class="py-2 px-4 text-white bg-blue-600 hover:bg-blue-500 rounded-xl mx-2"
                           type="submit">Back
                        </a>

                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
