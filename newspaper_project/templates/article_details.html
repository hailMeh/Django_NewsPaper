{% extends 'base.html' %}


{% block title %}Details{% endblock title %}
{% block content %}
    <section>
        <div class="container mx-auto">
            <div class="grid grid-cols-1">
                <div class="place-self-center">
                    <h2 class="text-2xl text-center font-bold py-4">Details of your message</h2>

                    <div class="flex flex-col">

                        <div class="text-xl font-bold py-2"> {{ article.title }}<span class=" pl-2 text-sm font-light">
                                by {{ article.author }}</span></div>
                        <div class="text-sm font-light py-2"> {{ article.date }}</div>
                        <div class="text-sm font-medium leading-4 py-4"> {{ article.body }}</div>

                        <div class="flex justify-center gap-4">
                            <a class="py-2 px-4 text-white bg-yellow-600 hover:bg-yellow-500 rounded-xl"
                               href="{% url 'article_edit' article.pk %}">Edit</a>
                            <a class="py-2 px-4 text-white bg-red-600 hover:bg-red-500 rounded-xl"
                               href="{% url 'article_delete' article.pk %}">Delete</a>
                            <a href="{% url 'article_list' %}"
                               class="py-2 px-4 text-white bg-blue-600 hover:bg-blue-500 rounded-xl"
                               type="submit">Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
